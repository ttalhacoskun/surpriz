<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni kƒ±rdƒ±ƒüƒ±m i√ßin √ßok √ºzg√ºn√ºm...</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #FDF8ED;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: #5A4A42;
            user-select: none;
            cursor: pointer;
        }

        /* Saya√ß Tasarƒ±mƒ± */
        #counter {
            position: fixed;
            top: 20px;
            right: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #D8849B;
            opacity: 0.7;
            letter-spacing: 1px;
            z-index: 100;
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            font-size: 1.5rem;
            color: #D8849B;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .highlight { color: #D8849B; font-style: italic; }

        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.8;
            color: #7A6F66;
            margin-bottom: 40px;
        }

        .footer {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: #AFA59D;
            text-transform: uppercase;
        }

        /* √ái√ßek ve Not Animasyonlarƒ± */
        .flower {
            position: absolute;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            animation: bloom 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                       fadeOut 2s ease 2s forwards; /* 2 saniye sonra solmaya ba≈ülar */
        }

        .pop-note {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #D8849B;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 50;
            animation: noteFade 3s ease-in-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes bloom { to { transform: translate(-50%, -50%) scale(1); opacity: 0.9; } }
        @keyframes fadeOut { to { opacity: 0; } }
        @keyframes noteFade { 
            0% { opacity: 0; transform: translateY(10px); } 
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="counter">A√ßan √ái√ßekler: 0</div>

    <div class="message-container">
        <div class="heart">ü§ç</div>
        <h1>Seni kƒ±rdƒ±ƒüƒ±m i√ßin √ßok √ºzg√ºn√ºm, <span class="highlight">Nur</span>.</h1>
        <p>Benim i√ßin o kadar deƒüerlisin ki...<br>L√ºtfen her ≈üeyi geride bƒ±rakƒ±p beni affet.</p>
        <div class="footer">√áƒ∞√áEKLERƒ∞ A√áTIRMAK ƒ∞√áƒ∞N EKRANA DOKUN</div>
    </div>

    <script>
        const colors = ['#E2A9BE', '#D38DAB', '#E8C1D3', '#C596B5', '#E3A39A'];
        const notes = [
    "ƒ∞yi ki varsƒ±n üå∏", 
    "G√ºl√º≈ü√ºn hi√ß eksik olmasƒ±n ‚ú®", 
    "Seni √ßok seviyorum ‚ù§Ô∏è", 
    "Her ≈üey seninle g√ºzel üïäÔ∏è", 
    "Affedildim mi? ‚ú®",
    "Kalbimdeki yerin bamba≈üka ü§ç",
    "Sen g√ºl√ºnce d√ºnya g√ºzelle≈üiyor üå∑",
    "Seninle her an √ßok kƒ±ymetli ‚è≥",
    "Helyum balonu gibi sesimle 'Nur' diyorum üéà",
    "En sevdiƒüim manzara senin g√ºl√º≈ü√ºn üñºÔ∏è",
    "Bu √ßi√ßekler senin zarafetin i√ßin üíê",
    "Biraz daha affedildim mi? ‚ò∫Ô∏è",
    "Y√ºz√ºnde bir tebess√ºm oldu mu? ‚ú®",
    "G√ºn√ºn bu √ßi√ßekler kadar renkli ge√ßsin üåà",
    "Senin o g√ºzel kalbine layƒ±k olmaya √ßalƒ±≈üƒ±yorum üíé",
    "G√ºlmek sana √ßok yakƒ±≈üƒ±yor :)",
    "ƒ∞yi ki hayatƒ±ma girdin ‚ú®",
    "Her tƒ±kladƒ±ƒüƒ±nda seni ne kadar √∂nemsediƒüimi hatƒ±rla ü§ç"
];
        
        let flowerCount = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let audioBuffer = null;

        // Ses Y√ºkleme
        fetch('nur-sesi.mp3')
            .then(res => res.arrayBuffer())
            .then(data => audioCtx.decodeAudioData(data))
            .then(buf => audioBuffer = buf);

        function playNurSound() {
            if (!audioBuffer) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.playbackRate.value = 1.8 + (Math.random() * 0.3); 
            source.connect(audioCtx.destination);
            source.start(0);
        }

        function showNote(x, y) {
            const noteText = notes[Math.floor(Math.random() * notes.length)];
            const noteDiv = document.createElement('div');
            noteDiv.className = 'pop-note';
            noteDiv.innerText = noteText;
            noteDiv.style.left = x + 'px';
            noteDiv.style.top = (y - 50) + 'px';
            document.body.appendChild(noteDiv);
            setTimeout(() => noteDiv.remove(), 3000);
        }

        function createFlower(e) {
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if (!x || !y) return;

            flowerCount++;
            document.getElementById('counter').innerText = `A√ßan √ái√ßekler: ${flowerCount}`;
            
            playNurSound();
            if (flowerCount % 10 === 0) showNote(x, y); // Her 10 tƒ±klamada bir not √ßƒ±kar

            const size = Math.random() * 40 + 30;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = x + 'px';
            flower.style.top = y + 'px';

            flower.innerHTML = `
                <svg width="${size}" height="${size}" viewBox="0 0 100 100">
                    <g transform="translate(50,50) rotate(${Math.random() * 360})">
                        <path d="M0,0 C-20,-40 20,-40 0,0" fill="${color}" transform="rotate(0)" />
                        <path d="M0,0 C-20,-40 20,-40 0,0" fill="${color}" transform="rotate(72)" />
                        <path d="M0,0 C-20,-40 20,-40 0,0" fill="${color}" transform="rotate(144)" />
                        <path d="M0,0 C-20,-40 20,-40 0,0" fill="${color}" transform="rotate(216)" />
                        <path d="M0,0 C-20,-40 20,-40 0,0" fill="${color}" transform="rotate(288)" />
                        <circle cx="0" cy="0" r="8" fill="#F4D03F" opacity="0.9"/>
                    </g>
                </svg>`;
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 4000);
        }

        document.addEventListener('mousedown', createFlower);
        document.addEventListener('touchstart', (e) => { e.preventDefault(); createFlower(e); }, { passive: false });
    </script>
</body>
</html>
